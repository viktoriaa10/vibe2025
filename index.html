<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vibe2025 - Список</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    min-height: 100vh;
    margin: 0;
    padding: 40px 20px;
    display: flex;
    justify-content: center;
  }

  .container {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    padding: 30px;
    width: 400px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
  }

  h1 {
    margin-bottom: 20px;
    text-align: center;
    font-weight: 700;
    letter-spacing: 1.1px;
  }

  form {
    display: flex;
    margin-bottom: 20px;
  }

  input[type="text"] {
    flex-grow: 1;
    padding: 10px 15px;
    border-radius: 6px 0 0 6px;
    border: none;
    font-size: 16px;
    outline: none;
  }

  button {
    background: #ff7e5f;
    border: none;
    padding: 0 20px;
    font-weight: 700;
    cursor: pointer;
    color: white;
    border-radius: 0 6px 6px 0;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #eb6750;
  }

  ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  li {
    background: rgba(255, 255, 255, 0.15);
    margin-bottom: 12px;
    padding: 12px 15px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    user-select: none;
  }

  li.editing {
    background: #fff;
    color: #333;
  }

  li span {
    flex-grow: 1;
    cursor: pointer;
  }

  li input[type="text"] {
    flex-grow: 1;
    padding: 6px 8px;
    font-size: 16px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  .actions {
    display: flex;
    gap: 8px;
  }

  .btn {
    background: transparent;
    border: none;
    cursor: pointer;
    color: #fff;
    font-size: 18px;
    transition: color 0.2s ease;
  }

  .btn:hover {
    color: #ff7e5f;
  }

</style>
</head>
<body>
  <div class="container">
    <h1>TO-DO LIST</h1>
    <form id="addForm">
      <input type="text" id="itemInput" placeholder="Введите элемент" required />
      <button type="submit">Добавить</button>
    </form>
    <ul id="itemList"></ul>
  </div>

  <script src="index.js"></script>
</body>
</html>
